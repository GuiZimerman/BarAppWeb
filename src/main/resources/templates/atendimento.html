<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BarAppWeb - Atendimento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header th:insert="header.html"></header>
        <main class="container mt-5 p-4 bg-light shadow rounded">
            <div class="mb-4">
                <h1 class="text-center">Contas Abertas</h1>
            </div>

            <div class="table-responsive mb-4">
                <table id="contasAbertasTbl" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>TÃ­tulo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="conta : ${listaContaAbertas}">
                            <td th:text="${conta.idConta}"></td>
                            <td th:text="${conta.cliente.nomeCliente}"></td>
                            <td th:text="${conta.valorTotal}"></td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${nenhumaConta}" class="alert alert-info text-center" role="alert">
                    <span >Nenhuma conta aberta.</span>
                </div>
                
                
                <div class="d-flex justify-content-center mt-2">
                    <button id="detalharContaBtn" class="btn btn-secondary m-1" onclick="detalharConta()">Detalhar Conta</button>
                    <button id="pedidoBtn" class="btn btn-secondary m-1" onclick="fazerPedido()">Fazer Pedido</button>
                    <button id="finalizarConta" class="btn btn-primary m-1" onclick="finalizarConta()">Finalizar Conta</button>
                </div>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
        
    </body>
</html>
