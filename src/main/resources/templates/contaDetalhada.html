<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BarAppWeb - Estoque</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header th:insert="header.html"></header>
        <main class="container mt-5 p-4 bg-light shadow rounded">
            <h1 class="text-center mb-4">Conta Detalhada</h1>
           
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Nome: <span>Rafael Almeida</span></h3>
                <h3>Valor da Conta: <span>R$ 85,00</span></h3>
            </div>
            
            <div class="table-responsive mb-4">
                <table id="contaDetalhadaTbl" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Cerveja</td>
                            <td>3</td>
                            <td>30,00</td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Refrigerante</td>
                            <td>2</td>
                            <td>10,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="d-flex justify-content-center">
                <a th:href="@{/atendimento}" class="btn btn-secondary m-1">Voltar</a>
                <a th:href="@{/fazerPedido}" class="btn btn-secondary m-1">Fazer Pedido</a>
                <a th:href="@{/estoque/add}" class="btn btn-primary m-1">Finalizar Conta</a>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
