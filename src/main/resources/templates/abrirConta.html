<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BarAppWeb - Abrir Conta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header th:insert="header.html"></header>
        <main class="container mt-5 p-4 bg-light shadow rounded">
            <h1 class="text-center mb-4">Abrir Conta</h1>

            <form id="buscaclienteForm" th:action="@{/abrirConta}" method="get" class="d-flex align-items-end mb-4">
                <div class="mb-3 flex-grow-1">
                    <label for="buscaNomeCliente" class="form-label">Cliente:</label>
                    <input type="text" class="form-control" id="buscaNome" name="buscaNome" placeholder="Digite o nome do Cliente" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary ms-2">Filtrar</button>
                </div>
            </form>

            <div class="table-responsive mb-4">
                <h3>Clientes</h3>
                <table id="contaTabela" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Rafael Almeida</td>
                            <td>(54)982567548</td>
                        </tr>
                    </tbody>
                </table> 
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/atendimento}" class="btn btn-secondary m-1">Cancelar</a>    
                <button type="submit" class="btn btn-primary m-1">Salvar Filme</button>
            </div>
        </main> 
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
