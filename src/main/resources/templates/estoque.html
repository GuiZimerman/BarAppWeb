<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BarAppWeb - Estoque</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header th:insert="header.html"></header>
        <main class="container mt-5 p-4 bg-light shadow rounded">
            <h1 class="text-center mb-4">Estoque de Produtos</h1>

            <div class="table-responsive mb-4">
                <h3>Produtos</h3>
                <table id="estoqueTabela" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produto : ${listaProdutos}">
                            <td th:text="${produto.idProduto}"></td>
                            <td th:text="${produto.nomeProduto}"></td>
                            <td th:text="${produto.qtdEstoque}"></td>
                            <td th:text="${produto.precoProduto}"></td>
                        </tr>
                    </tbody>
                </table> 
            </div>

            <div class="d-flex justify-content-center">
                <button id="deletarProdutoBtn" class="btn btn-danger m-1" onclick="deletarProduto()">Deletar Produto</button>
                <button id="atualizarPrdutoBtn" class="btn btn-secondary m-1" onclick="atualizarProduto()">Atualizar Produto</button>
                <a th:href="@{/estoque/adicionar}" class="btn btn-primary m-1">Adicionar Produto</a>
            </div>

        </main> 

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
